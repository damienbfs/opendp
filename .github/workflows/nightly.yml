  release-true:
    needs: check
    if: ${{ needs.check.outputs.changed }}
    runs-on: ubuntu-22.04
    steps:
      - name: Debug
        run: echo "CHANGED"

  release-false:
    needs: check
    if: ${{ !needs.check.outputs.changed }}
    runs-on: ubuntu-22.04
    steps:
      - name: Debug
        run: echo "NOT CHANGED"
